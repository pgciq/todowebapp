# Default Application Properties
# This file contains settings that are common across all profiles

# Application metadata
app.title=Todo Web Application
app.description=A web-based task management application
app.author=Faisal Ahmed Pasha Mohammed

# Default active profile (can be overridden by environment variable or JVM property)
spring.profiles.active=dev

# Common settings
server.servlet.context-path=/todo
server.servlet.session.timeout=30m

# Common database pool settings
database.pool.max-total=20
database.pool.max-idle=30
database.pool.max-wait=10000
database.pool.validation-query=SELECT 1
database.pool.test-on-borrow=true
database.pool.test-while-idle=true
database.pool.time-between-eviction-runs=300000
database.pool.min-evictable-idle-time=600000
database.pool.log-abandoned=true
database.pool.remove-abandoned-on-borrow=true
database.pool.remove-abandoned-timeout=60

# Database connection defaults (can be overridden in profile-specific files)
database.driver-class-name=org.h2.Driver
database.url=jdbc:h2:file:./h2db/todo;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
database.username=sa
database.password=
