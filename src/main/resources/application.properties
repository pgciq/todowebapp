# Spring Boot Application Properties
# This file contains settings that are common across all profiles

# Application metadata
app.title=Todo Web Application
app.description=A web-based task management application

# Default active profile (can be overridden by environment variable or JVM property)
spring.profiles.active=dev

# Server configuration
server.port=8080
server.servlet.context-path=/todo

# Session configuration
server.servlet.session.timeout=30m

# Thymeleaf configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

# JPA configuration
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Actuator endpoints (for monitoring)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
