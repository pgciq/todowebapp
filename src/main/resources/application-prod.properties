# Production Profile Configuration (Spring Boot)

# Application settings
app.name=Todo Web Application
app.version=1.0.0
app.environment=production

# Database configuration (MySQL)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/todo?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=todo
spring.datasource.password=todo

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.defer-datasource-initialization=false

# SQL initialization
spring.sql.init.mode=never

# Logging settings
logging.level.io.github.faimoh.todowebapp=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate.SQL=WARN

# Production specific settings
spring.thymeleaf.cache=true
server.compression.enabled=true
server.compression.mime-types=text/html,text/css,application/javascript
