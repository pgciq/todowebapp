<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App - Users - Tasks - New Task</title>
</head>
<body>
    <h1>Create New Task</h1>
    <p>Hello! <span th:text="${session.account.firstName}"></span></p>
    
    <!-- Navigation -->
    <div style="border: 1px solid #4CAF50; padding: 10px; margin-bottom: 10px;">
        <h3>Navigation</h3>
        <a th:href="@{/tasks/new}">New Task</a> |
        <a th:href="@{/tasks/dashboard}">Dashboard</a> |
        <a th:href="@{/users/profile}">My Profile</a> |
        <a th:href="@{/logout}">Logout</a>
    </div>
    
    <br>
    
    <!-- Create Task Form -->
    <div style="border: 1px solid #4CAF50; padding: 10px; margin-bottom: 10px;">
        <h3>Create New Task</h3>
        <form method="POST" th:action="@{/tasks/create}">
            <fieldset>
                <legend>Task Details</legend>
                <input type="hidden" name="accountID" th:value="${session.account.accountID}">
                <label for="details2">What do you want to accomplish?</label>
                <br><br>
                <textarea name="details" id="details2" rows="4" cols="64" placeholder="256 characters max." maxlength="256" required></textarea>
                <br><br> 
                <label for="date2">By what date and time?</label>            
                <input name="date" id="date2" type="date" th:min="${#dates.format(#dates.createToday(), 'yyyy-MM-dd')}" required/>
                <input name="time" id="time2" type="time" value="23:59" required/>
                <br><br>
                <label for="priority2">Choose priority:</label>
                <select id="priority2" name="priority" required>                
                    <option value="1">Important & Urgent</option>
                    <option value="2">Important but Not Urgent</option>
                    <option value="3">Not Important but Urgent</option>
                    <option value="4">Not Important & Not Urgent</option>
                </select>
                <br><br>            
                <input type="submit" value="Create Task">
            </fieldset>
        </form>
    </div>
</body>
</html>
