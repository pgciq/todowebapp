<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoApp - Update Account</title>
</head>
<body>
    <h1>Update Account</h1>
    <p>Hello! <span th:text="${session.account.firstName}"></span></p>
    
    <!-- Navigation - Spring WebMVC System -->
    <div style="border: 1px solid #4CAF50; padding: 10px; margin-bottom: 10px;">
        <h3>Navigation</h3>
        <a th:href="@{/admin/accounts/dashboard}">Dashboard</a> |
        <a th:href="@{/admin/accounts/new}">New Account</a> |
        <a th:href="@{/users/profile}">My Profile</a> |
        <a th:href="@{/logout}">Logout</a>
    </div>
    
    <br>
    <b th:text="${message}"></b>
    <br><br>
    
    <!-- Spring WebMVC Form -->
    <div style="border: 1px solid #4CAF50; padding: 10px; margin-bottom: 10px;">
        <h3>Update Account Details</h3>
        <form method="POST" th:action="@{/admin/accounts/update}">   
            <fieldset>
                <legend>Details</legend>
                <input type="hidden" name="accountID" th:value="${account.accountID}">
                <input type="hidden" name="username" th:value="${account.username}">
                <label for="accountID2">Account ID: </label><span th:text="${account.accountID}"></span>
                <br><br>            
                <label for="username2">Username: </label><span th:text="${account.username}"></span>
                <br><br>                    
                <label for="firstName2">First name:</label>
                <input type="text" id="firstName2" name="firstName" th:value="${account.firstName}" required><br><br>
                <label for="lastName2">Last name:</label>
                <input type="text" id="lastName2" name="lastName" th:value="${account.lastName}" required><br><br>
                <label for="resetPassword2">Reset password to default:</label>
                <input type="checkbox" id="resetPassword2" name="resetPassword" value="true"><br><br>
                <label for="status2">Account status:</label>
                <input type="radio" id="enabled2" name="status" value="1" th:checked="${account.statusID == 1}">
                <label for="enabled2">Enabled</label>
                <input type="radio" th:disabled="${account.accountID == 1}" id="disabled2" name="status" value="2" th:checked="${account.statusID == 2}">
                <label for="disabled2">Disabled</label><br><br>
                <input type="submit" value="Update Account">
            </fieldset>
        </form>
    </div>
</body>
</html>
