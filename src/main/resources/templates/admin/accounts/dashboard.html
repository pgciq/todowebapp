<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoApp - Admin - Dashboard</title>
</head>
<body>
    <h1>Accounts Dashboard</h1>
    <p>Hello! <span th:text="${session.account.firstName}"></span></p>        
    
    <!-- Navigation -->
    <div style="border: 1px solid #4CAF50; padding: 10px; margin-bottom: 10px;">
        <h3>Navigation</h3>
        <a th:href="@{/admin/accounts/dashboard}">Dashboard</a> |
        <a th:href="@{/admin/accounts/new}">New Account</a> |
        <a th:href="@{/users/profile}">My Profile</a> |
        <a th:href="@{/logout}">Logout</a>
    </div>
    
    <br>
    
    <table border="1">
        <thead>
        <th>ID</th>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Password</th>
        <th>Created At</th>
        <th>Status</th>
        <th>Actions</th>
    </thead>
    <tr th:each="user : ${accountsList}">
        <td>
            <a th:href="@{/admin/accounts/details(id=${user.accountID})}" th:text="${user.accountID}"></a>
        </td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.password}"></td>
        <td th:text="${user.createdAt}"></td>
        <td th:text="${user.statusID == 1} ? 'Enabled' : 'Disabled'"></td>
        <td>
            <a th:href="@{/admin/accounts/details(id=${user.accountID})}">View Details</a>
        </td>
    </tr>
    </table>
</body>
</html>
