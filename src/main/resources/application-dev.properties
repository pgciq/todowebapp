# Default/Development Profile Configuration
# This file is loaded when no specific profile is active or when 'dev' profile is active

# Application settings
app.name=Todo Web Application
app.version=1.0.0
app.environment=development

# Database connection settings (H2 In-Memory)
database.driver-class-name=org.h2.Driver
database.url=jdbc:h2:mem:todo;DB_CLOSE_DELAY=-1;INIT=RUNSCRIPT FROM 'classpath:database/schema-h2.sql'
database.username=sa
database.password=

# Database metadata
database.type=H2_MEMORY
database.name=todo
database.host=in-memory
database.port=
database.schema=todo

# Logging settings
logging.level=DEBUG
logging.file=logs/todoapp-dev.log

# Development specific settings
debug.enabled=true
cache.enabled=false
