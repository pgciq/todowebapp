# Development Profile Configuration (Spring Boot)
# This file is loaded when 'dev' profile is active

# Application settings
app.name=Todo Web Application
app.version=1.0.0
app.environment=development

# Database configuration (H2 In-Memory)
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:todo;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true

# SQL initialization
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:database/schema-h2.sql
spring.sql.init.data-locations=classpath:database/sample-data-h2.sql

# H2 Console (development only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging settings
logging.level.io.github.faimoh.todowebapp=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Development specific settings
spring.thymeleaf.cache=false
spring.web.resources.cache.period=0
