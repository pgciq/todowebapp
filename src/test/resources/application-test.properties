# Test Profile Configuration (Spring Boot)
# This file is loaded when running tests

# Application settings
app.name=Todo Web Application
app.version=1.0.0
app.environment=test

# Database configuration (H2 In-Memory for tests)
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate configuration for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=false

# Disable SQL initialization for tests (let Hibernate handle schema creation)
spring.sql.init.mode=never

# H2 Console disabled for tests
spring.h2.console.enabled=false

# Logging settings for tests
logging.level.io.github.faimoh.todowebapp=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN

# Test specific settings
spring.thymeleaf.cache=true
