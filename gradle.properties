# Gradle configuration for faster builds in China
# Use Aliyun mirrors for dependency resolution
systemProp.gradle.wrapperUser=
systemProp.gradle.wrapperPassword=

# Enable Gradle daemon for faster builds
org.gradle.daemon=true

# Enable parallel builds
org.gradle.parallel=true

# Configure JVM for Gradle daemon
org.gradle.jvmargs=-Xmx2g -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Enable configuration cache (disabled due to compatibility issues)
# org.gradle.configuration-cache=true

# Enable build cache
org.gradle.caching=true
