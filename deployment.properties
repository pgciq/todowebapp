# Tomcat Deployment Configuration
# Copy this file to gradle.properties and customize as needed

# Tomcat installation directory
# Windows default: C:/apache-tomcat-9.0.65
# Linux default: /opt/tomcat or /usr/local/tomcat
tomcat.home=I:/dev/tools/apache-tomcat-11.0.9

# Tomcat service name (Windows)
tomcat.service.name=Tomcat11

# Application context path
app.context.path=/todo
# Tomcat ports
tomcat.http.port=8080
tomcat.https.port=8443
tomcat.shutdown.port=8005

# Database configuration for deployment
# For development, H2 is used by default (configured in META-INF/context.xml)
# For production, change to MySQL configuration
db.type=h2
db.host=localhost
db.port=3306
db.name=todo
db.username=todo
db.password=todo

# JNDI resource name (must match context.xml)
db.jndi.name=jdbc/todo

# Deployment settings
deploy.auto.restart=true
deploy.backup.existing=true
